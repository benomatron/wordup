<!DOCTYPE html>
<html>
    <head>
        <title>wordUP!</title>
        <link rel="stylesheet" type="text/css" href="wordup.css">
    </head>
    <body>
        <div id="word-up-all">
            <div>
                <table>
                    <colgroup>
                        <col span="1" style="width: 30%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                    </colgroup>
                    <tr>
                        <td><h1>WordUp!</h1></td>
                        <td><h2>Spins:</h2></td>
                        <td><h2 id="spin-box"></h2></td>
                        <td><h2>Skips:</h2></td>
                        <td><h2 id="skip-box"></h2></td>
                        <td><h2>Points:</h2></td>
                        <td><h2 id="point-box"></h2></td>
                    </tr>
                </table>
            </div>
            <div class="letter-div">
                <table class="letter-table">
                    <colgroup>
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 30%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 30%;">
                    </colgroup>
                    <tr>
                        <td class="lab">Letter Up:</td>
                        <td><span id="letter-up" type="text"></span></td>
                        <td class="lab">Letters:</td>
                        <td><span id="letters"></span></td>
                    </tr>
                </table>
            </div>
            <div class="btn-grp">
                <button id="oh-yes">Add Letter</button>
                <button id="oh-no">Skip Letter</button>
                <button id="spin-btn">Spin</button>
                <button id="reset-btn">Restart</button>
                <button id="finish-btn">Finish</button>

            </div>
            <div class="help-text">Spin your thing and then get points for words.</div>
            <div>
                <textarea id="msg-box" disabled></textarea>
            </div>
            <div>
                <textarea id="word-box" disabled></textarea>
            </div>
        </div>
        <div id="pp-header">
            <img id="pp-img" src="images/ok/banner.png" alt="">
        </div>
        <script src="wordup.js"></script>
    </body>
</html>
